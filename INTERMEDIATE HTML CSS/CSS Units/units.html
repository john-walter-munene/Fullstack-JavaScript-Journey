<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="units.css">
    <script src="units.js" defer></script>
    <title>CSS Units</title>
</head>
<body>
    <ul>
        <li>One</li>
        <li>Two</li>
        <li>Three
          <ul>
            <li>Three A</li>
            <li>Three B
              <ul>
                <li>Three B 2</li>
              </ul>
            </li>
          </ul>
        </li>
      </ul>
      <div class="wrapper one">
        <div class="box one">antiquewhite</div>
        <div class="box two">blueviolet</div>
        <div class="box three">greenyellow</div>
      </div>   
      <div class="wrapper two">
        <div class="box one-two">#02798b</div>
        <div class="box two-two">#c55da1</div>
        <div class="box three-two">#128a7d</div>
      </div>

      <div class="wrapper three">
        <div class="box one">rgb(2 121 139)</div>
        <div class="box two">rgb(197 93 161)</div>
        <div class="box three">rgb(18 138 125)</div>
      </div>

        <div class="box gradient"></div>
</body>
</html>
