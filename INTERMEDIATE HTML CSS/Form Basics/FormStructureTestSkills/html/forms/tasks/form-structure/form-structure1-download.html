<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <title>Form structure: Task 1</title>
    <style>
      body {
        background-color: #fff;
        color: #333;
        font: 1em / 1.4 Helvetica Neue, Helvetica, Arial, sans-serif;
        padding: 1em;
        margin: 0;
      }

      * {
        box-sizing: border-box;
      }
    </style>
  </head>

  <body>
    <form>
        <fieldset>
            <legend>Personal details</legend>

            <div class="name">
                <label for="name" value="user_name">Name:</label>
                <input type="text" id="name" name="name">
            </div>

            <div class="age">
                <label for="age" value="user_age">Age:</label>
                <input type="number" id="age" name="age">
            </div>    
        </fieldset>
        <fieldset>
            <legend>Comment information</legend>

            <div class="comment">
                <label for="comment" value="user_comment">Comment:</label>
                <input type="text" id="comment" name="comment">
            </div>
            
            <div class="email">
                <label for="email" value="user_email">Email:</label>
                <input type="email" id="email" name="email">
            </div>
        </fieldset>
    </form>
  </body>
</html>
