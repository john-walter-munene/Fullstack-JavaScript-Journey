<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-compatible" content="IE=edge">
    <link rel="stylesheet" href="start.css">
    <title>Lined based placement</title>
</head>
<body>
    <!--Grid line placement-->
    <div class="wrapper">
        <div class="box1">One</div>
        <div class="box2">Two</div>
        <div class="box3">Three</div>
        <div class="box4">Four</div>
    </div>

    <h2>Default spans with longhand placement</h2>
    <div class="wrapper">
        <div class="boxone">One</div>
        <div class="boxtwo">Two</div>
        <div class="boxthree">Three</div>
        <div class="boxfour">Four</div>
    </div>

    <h2>Default spans with shorthand placement</h2>
    <div class="wrapper">
        <div class="boxOne">One</div>
        <div class="boxTwo">Two</div>
        <div class="boxThree">Three</div>
        <div class="boxFour">Four</div>
    </div>

    <h2>Grid Area Property</h2>
    <div class="wrapper">
        <div class="Box1">One</div>
        <div class="Box2">Two</div>
        <div class="Box3">Three</div>
        <div class="Box4">Four</div>
    </div>

    <h2>Counting backwards</h2>
    <div class="wrapper">
        <div class="BoxOne">One</div>
        <div class="BoxTwo">Two</div>
        <div class="BoxThree">Three</div>
        <div class="BoxFour">Four</div>
    </div>

    <h2>Using the span keyword</h2>
    <div class="wrapper">
        <div class="BOXone">One</div>
        <div class="BOXtwo">Two</div>
        <div class="BOXthree">Three</div>
        <div class="BOXfour">Four</div>
    </div>
</body>
</html>
