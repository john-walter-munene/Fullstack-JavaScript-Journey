<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8"/>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="form-validation3-download.css">
    <script src="form-validation3-download.js" defer></script>
    <title>Form validation: Task 3</title>

  <body>
    <form>
      <label for="mail">I would like you to provide me with an e-mail address:</label>
      <input type="email" id="mail" name="mail" required minlength="10" pattern=".{10,}">
      <button>Submit</button>
    </form>
  </body>
