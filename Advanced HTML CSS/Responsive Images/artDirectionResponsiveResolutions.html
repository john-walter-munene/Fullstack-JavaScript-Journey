<picture>
    <!-- Mobile version -->
    <source 
      srcset="hero-mobile@1x.jpg 1x, hero-mobile@2x.jpg 2x" 
      media="(max-width: 600px)">
  
    <!-- Tablet version -->
    <source 
      srcset="hero-tablet@1x.jpg 1x, hero-tablet@2x.jpg 2x" 
      media="(max-width: 1024px)">
  
    <!-- Desktop version -->
    <source 
      srcset="hero-desktop@1x.jpg 1x, hero-desktop@2x.jpg 2x" 
      media="(min-width: 1025px)">
  
    <!-- Fallback image -->
    <img 
      src="hero-default.jpg" 
      alt="A modern workspace with a laptop, notebook, and coffee cup">
</picture>
