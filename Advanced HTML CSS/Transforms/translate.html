<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="translate.css">
    <title>Document</title>
</head>
<body>
    <p>Original</p>
    <div>
        <img src="https://i.imgur.com/jkwFqfX.png" alt="top logo" />
    </div>

    <p>Translate by 20px on X-axis</p>
    <div>
        <img class="translateX" src="https://i.imgur.com/jkwFqfX.png" alt="top logo" />
    </div>

    <p>Translate by -33% on Y-axis</p>
    <div>
        <img class="translateY" src="https://i.imgur.com/jkwFqfX.png" alt="top logo" />
    </div>

    <p>Translate by 20px and -33% on X and Y axes respectively</p>
    <div>
        <img class="translateXY" src="https://i.imgur.com/jkwFqfX.png" alt="top logo" />
    </div>
</body>
</html>
