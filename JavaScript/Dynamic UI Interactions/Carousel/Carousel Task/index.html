<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<link rel="stylesheet" href="styless.css">
<script src="script.js" defer></script>
</head>
<body>
    <div class="slideshow-container">

        <div class="mySlides fade">
            <div class="numbertext">1 / 6</div>
            <img src="./images/img_woods_wide.jpg" style="width:100%">
            <div class="text">The Woods</div>
        </div>

        <div class="mySlides fade">
            <div class="numbertext">2 / 6</div>
            <img src="./images/img_5terre_wide.jpg" style="width:100%">
            <div class="text">Cinque Terre</div>
        </div>

        <div class="mySlides fade">
            <div class="numbertext">3 / 6</div>
            <img src="./images/img_mountains_wide.jpg" style="width:100%">
            <div class="text">Mountains and fjords</div>
        </div>

        <div class="mySlides fade">
            <div class="numbertext">4 / 6</div>
            <img src="./images/img_lights_wide.jpg" style="width:100%">
            <div class="text">Northern Lights</div>
        </div>

        <div class="mySlides fade">
            <div class="numbertext">5 / 6</div>
            <img src="./images/img_nature_wide.jpg" style="width:100%">
            <div class="text">Nature and sunrise</div>
        </div>

        <div class="mySlides fade">
            <div class="numbertext">6 / 6</div>
            <img src="./images/img_snow_wide.jpg" style="width:100%">
            <div class="text">Snowy Mountains</div>
        </div>

        <a class="prev" onclick="plusSlides(-1)">❮</a> 
        <a class="next" onclick="plusSlides(1)">❯</a>
</div>
<br>

<div style="text-align:center">
  <span class="dot" onclick="currentSlide(1)"></span> 
  <span class="dot" onclick="currentSlide(2)"></span> 
  <span class="dot" onclick="currentSlide(3)"></span>
  <span class="dot" onclick="currentSlide(4)"></span> 
  <span class="dot" onclick="currentSlide(5)"></span> 
  <span class="dot" onclick="currentSlide(6)"></span> 
</div>
</body>
</html>
