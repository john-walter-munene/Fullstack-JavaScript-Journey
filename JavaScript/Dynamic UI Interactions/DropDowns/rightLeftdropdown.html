<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="rightLeftdropdown.css">
    <script src="rightLeftdropdown.js" defer></script>
    <title>Right and Left Drop Down</title>
</head>
<body>
    <div class="dropdown left">
        <button class="dropbtn">Left</button>
        <div class="dropdown-content" style="left:0;">
        <a href="#">Link 1</a>
        <a href="#">Link 2</a>
        <a href="#">Link 3</a>
        </div>
      </div>
      
      <div class="dropdown right">
        <button class="dropbtn">Right</button>
        <div class="dropdown-content">
        <a href="#">Link 1</a>
        <a href="#">Link 2</a>
        <a href="#">Link 3</a>
        </div>
      </div>
</body>
</html>
