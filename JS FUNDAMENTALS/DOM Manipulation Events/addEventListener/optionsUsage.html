<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="optionsUsage.css">
    <script src="optionsUsage.js" defer></script>
    <title>Options Usage</title>
</head>
<body>
    <div class="outer">
        outer, once & none-once
        <div class="middle" target="_blank">
          middle, capture & none-capture
          <a class="inner1" href="https://www.mozilla.org" target="_blank">
            inner1, passive & preventDefault(which is not allowed)
          </a>
          <a class="inner2" href="https://developer.mozilla.org/" target="_blank">
            inner2, none-passive & preventDefault(not open new page)
          </a>
        </div>
    </div>   
      
    <!--Example with multiple options-->
    <button id="example-button">You have not clicked this button.</button>
    <button id="reset-button">Click this button to reset the first button.</button>

</body>
</html>
