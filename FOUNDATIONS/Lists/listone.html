<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
</head>
<body>
    <h2>An unordered list</h2>
    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ul>

    <h2>Ordered list</h2>
    <ol>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ol>

    <h2>Nesting Lists</h2>
    <ul>
        <li>Milk</li>
        <li>Cheese
            <ul>
                <li>Blue cheese</li>
                <li>Feta</li>
                <ul>
                    <li>Pawpaw juice</li>
                    <li>Mango juice</li>
                    <ul>
                        <li>Mountain Dew</li>
                        <li>Dasani</li>
                    </ul>
                </ul>
            </ul>
        </li>
    </ul>
</body>
</html>
